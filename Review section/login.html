<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="https://sheetdb.io/handlebars.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="tabs">
        <p id="lt" class="tabs" onclick="loginTabFun()">Log in</p>
        <p id="rt" class="tabs" onclick="regTabFun()">Register</p>

        <div id="clear"></div>
      </div>

      <div id="cont">
        <div id="login" class="comm">
          <h3>Sign in</h3>

          <input id="se" type="email" placeholder="Email" required />
          <input id="sp" type="password" placeholder="Password" required />
          <input type="submit" onclick="login()" value="Submit" />

          <p onclick="forTabFun()">Forget Password?</p>
        </div>
        <div id="register" class="comm">
          <h3>Register</h3>
          <input id="un" type="text" placeholder="User Name" required />
          <input id="re" type="email" placeholder="Email" required />
          <input id="rp" type="password" placeholder="Password" required />
          <input
            id="rrp"
            type="password"
            placeholder="Re write Password"
            required
          />
          <input id="address" type="text" placeholder="Địa chỉ" required />
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Phone: 123-45-67890"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            required
          />
          <div>
            Bằng việc nhấn vào nút Xác nhận bên dưới, tức là bạn đã đọc và chấp
            nhận các điều khoản và quy định của
          </div>
          <input type="button" onclick="register()" value="Xác nhận" />
        </div>
        <div id="forgot" class="comm">
          <h3>Forgot Password</h3>
          <div>
            <input id="fe" type="email" placeholder="Email" required />
            <input type="button" onclick="forgot()" value="Submit" />
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/Final project/js/login.js"></script>
  </body>
</html>

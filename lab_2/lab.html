<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/lab_2/styles.css" />
    <script
      src="https://kit.fontawesome.com/72ae42ecde.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- start of counte -->
    <h1>Counter</h1>
    <div id="counter-div">
      <button id="count-down" class="btn">-</button>
      <h1 id="counter-display"></h1>
      <button id="count-up" class="btn" onclick="">+</button>
    </div>
    <!-- end of counter -->
    <br /><br />
    <!-- start of timer -->
    <h1>Timer</h1>
    <div id="timer-div">
      <input type="number" id="timer-input" placeholder="Seconds" />
      <button id="start-btn">Start</button>
      <button id="stop-btn">Stop</button>
    </div>
    <h1 id="timer-display"></h1>
    <!-- end of timer -->
    <br /><br />
    <!-- start of random quotes -->
    <h1>Random quotes</h1>
    <div class="reload-div">
      <i class="fas fa-redo"></i>
      <button id="reload-btn">Reload</button>
    </div>
    <br /><br /><br />
    <div class="quote-div">
      <h1 id="quote-display"></h1>
      <h5 id="quote-author"></h5>
    </div>
    <!-- end of random quotes -->
    <br /><br />
    <!-- start of timesheet -->
    <h1>Timesheet</h1>
    <input type="text" id="project-input" placeholder="Enter project" />
    <input type="text" id="task-input" placeholder="Enter task" />
    <input type="number" id="timeSpent-input" placeholder="Time spent" />
    <button id="add-btn">Add</button>
    <button id="clear-btn">Clear</button>
    <table>
      <thead>
        <th>Project</th>
        <th>Task</th>
        <th>Time Spent</th>
        <th>Actions</th>
      </thead>
      <tbody id="ts_tbody">
        <!-- <tr>
          <td>Learn front-end</td>
          <td>Learn HTML</td>
          <td>6</td>
        </tr> -->
      </tbody>
    </table>
    <!-- end of timesheet -->
    <script src="/lab_2/lab.js"></script>
  </body>
</html>

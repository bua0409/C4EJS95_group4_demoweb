<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/mdb.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
    <div class="container my-5 py-3 z-depth-1 rounded" >
        
        
        <!--Section: Content-->
        <section class="dark-grey-text">
            
            <!-- Shopping Cart table -->
            <div class="table-responsive">
                
                <table class="table product-table mb-0">
                    
                    <!-- Table head -->
                    <thead class="mdb-color lighten-5">
                        <tr>
                            <th></th>
                            <th class="font-weight-bold">
                                <strong>Room</strong>
                            </th>
                            <th></th>
                            <th class="font-weight-bold">
                                <strong>Price</strong>
                            </th>
                            <th class="font-weight-bold">
                                <strong>Check in date</strong>
                            </th>
                            <th class="font-weight-bold">
                                <strong>Check out date</strong>
                            </th>
                            <th class="font-weight-bold">
                                <strong>QTY</strong>
                            </th>
                            <th class="font-weight-bold">
                                <strong>Amount</strong>
                            </th>
                            <th></th>
                        </tr>
                    </thead>
                    <!-- /.Table head -->
                    
                    <!-- Table body -->
                    <tbody>
                        
                        <!-- First row -->
                        <tr id="payment">
                            <th scope="row">
                                <img src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Products/13.jpg"
                                alt="" class="img-fluid z-depth-0">
                            </th>
                            <td>
                                <h5 class="mt-3">
                                    <strong>iPhone</strong>
                                </h5>
                                <p class="text-muted">Apple</p>
                            </td>
                            <td></td>
                            <td>$800</td>
                            <td><label for="checkin">Pick date:</label>
                                <input type="date" id="checkin" name="checkin"></td>
                                <td><label for="checkout">Pick date:</label>
                                    <input type="date" id="checkout" name="checkout"></td>
                                    <td>
                                        <input type="number" value="2" aria-label="Search" class="form-control"
                                        style="width: 100px" min="1" max="10">
                                    </td>
                                    <td class="font-weight-bold">
                                        <strong>$800</strong>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-sm btn-primary" data-toggle="tooltip"
                                        data-placement="top" title="Remove item">X
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="3"></td>
                                <td>
                                    <h4 class="mt-2">
                                        <strong>Total</strong>
                                    </h4>
                                </td>
                                <td class="text-right">
                                    <h4 class="mt-2">
                                        <strong>$2600</strong>
                                    </h4>
                                </td>
                                <td colspan="3" class="text-right">
                                    <button type="button" class="btn btn-primary btn-rounded">Complete purchase
                                        <i class="fas fa-angle-right right"></i>
                                    </button>
                                </td>
                            </tr>
                            <!-- Fourth row -->
                            
                        </tbody>
                        <!-- /.Table body -->
                        
                    </table>
                    
                </div>
                <!-- /.Shopping Cart table -->
                
            </section>
            <!--Section: Content-->
            
            
        </div>
        <script src="pay.js".js"></script>
    </body>
    
    </html>
